<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font: normal 24pt Times;
    }
  </style>
</head>
<body>

    <script>
      var nome = window.prompt('Qual é o seu nome?')
      document.write(`Seu nome é ${nome} e possui ${nome.length} letras.<br/>`)
      document.write(`Seu nome em maiúsculas fica: ${nome.toUpperCase()}<br/>`)
      document.write(`Seu nome em minúscular fica: ${nome.toLowerCase()}<br/>`)
    </script>
</body>
</html>
