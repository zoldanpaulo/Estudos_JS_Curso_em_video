<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body {
            background-color: grey;
        }
        h1 {
            font: normal 25pt Arial rgb(255, 255, 255);
        }
    
    </style>
</head>
<body>
    <h1>Sistema de multa</h1>
    Velocidade do Carro: <input type="number" name="velocidade" id="velocidade"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    
    <script>
        function calcular() {
            var txtv = document.getElementById('velocidade')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <b>${vel}Km/h</b></p>`
            if (vel >= 66) {
                res.innerHTML += `<p>Você foi multado, pois passou a <b>${vel}Km/h</b>`
            }

            res.innerHTML += `<p>Dirija sempre com atenção e ligue os faróis</p>`
        }
    </script>
</body>
</html>
