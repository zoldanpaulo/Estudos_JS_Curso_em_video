<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brazilian verifier</title>
    <style>
        body {
            background-color: grey;
        }
    </style>
</head>
<body>
    <h1>Sistema de verificação de nacionalidade</h1>
    <input type="text" name="país" id="país">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        function verificar() {
            var country = document.getElementById('país')
            var res = document.querySelector('div#res')
        if (country.value == 'Brasil') {
                res.innerHTML += `<p>Você é brasileiro, pois mora no ${country.value}</p>`
            } else {
                res.innerHTML += `<p>Vocé é estrangeiro, pois mora em ${country.value}</p>`
            }
        }
        
    </script>
</body>
</html>
